<div class="card">

    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>
    <div class="content">
    
    <form>
    
        <div class="form-group">
            <label>From:</label>
            <input name="from" class="form-control" [(ngModel)]="from">
        </div>
        <div class="form-group">
            <label>To:</label>
            <input name="to" class="form-control" [(ngModel)]="to">
        </div>
    
        <div class="form-group">
            <button 
                [disabled]="!from || !to"
                (click)="search()"
                class="btn btn-default">Search</button>
            </div>
    </form>
    
    </div>
    </div>
    
    
    <div class="card">
    
        <table class="table table-contensed" *ngIf="flights.length > 0">
            <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th></th>
            </tr>

            <!-- [ngStyle]="{ 'background-color': (f.id === selectedFlight?.id) ? 'orange' : 'white' -->
            </thead>
                <tr *ngFor="let f of flights" [ngClass]="{'active': f.id === selectedFlight?.id}">
                    <td>{{f.id}}</td>
                <td>{{f.from}}</td>
                <td>{{f.to}}</td>
                <td>{{f.date | date: 'dd.MM.yyyy'}}</td>
                <td>
                    <a (click)="select(f)">Select</a> 
                
                </td>
            </tr>
        </table>
    
    </div>
    
    
    <div class="card">
        <div class="content">
            <pre>{{selectedFlight | json}}</pre>
        </div>
    </div>
