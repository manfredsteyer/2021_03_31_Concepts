<div class="card">

    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>
    <div class="content">

        <form>

            <div class="form-group">
                <label>From:</label>
                <input name="from" class="form-control" [(ngModel)]="from">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input name="to" class="form-control" [(ngModel)]="to">
            </div>

            <div class="form-group">
                <button [disabled]="!from || !to" (click)="search()" class="btn btn-default">Search</button>
                
                <button class="btn btn-default" (click)="delay()">Delay 1st flight</button>
            
            </div>
        </form>

    </div>
</div>


<div class="row">
<div *ngFor="let f of flights$ | async" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <app-flight-card 
        [item]="f" 
        [(selected)]="basket[f.id]"></app-flight-card>
</div>
</div>
